<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script src="main.js" defer></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body id="animation-bg">
    <div id="header" class="float-container">
      <form action="">
        <div>
          <label for="city-search"></label>
          <input type="text" name="city-search" />
        </div>
        <div>
          <button type="submit">
            <span class="material-symbols-outlined"> search </span>
          </button>
        </div>
      </form>
    </div>
    <div id="dark-mode-button">
      <span class="material-symbols-outlined"> dark_mode </span>
    </div>
    <div id="box">
      <div id="top" class="float-container">
        <h1 id="city-header"></h1>
      </div>
      <div id="left" class="float-container">
        <h2 id="temperature"></h2>
      </div>
      <!-- <div id="right"> -->
      <!-- <div id="details"></div> -->
      <!-- </div> -->
    </div>
  </body>
</html>
